# ===============================
# ==   Spring Application
# ===============================
spring.application.name=SubscriptionService
server.port=8080

# ===============================
# ==   Database Configuration
# ===============================
spring.datasource.url=jdbc:postgresql://postgres:5432/app_db?currentSchema=sub_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# ?????????????? ???????? ??????
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ===============================
# ==   RabbitMQ Configuration
# ===============================
spring.rabbitmq.host=rabbitmq
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# ===============================
# ==   GraphQL Configuration
# ===============================
graphql.servlet.mapping=/graphql
graphql.servlet.enabled=true

# ===============================
# ==   Logging
# ===============================
logging.level.root=INFO
logging.level.com.example.subscription=DEBUG
logging.file.name=logs/subscription-service.log
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ===============================
# ==   Misc
# ===============================
spring.main.banner-mode=off
spring.jpa.open-in-view=false

