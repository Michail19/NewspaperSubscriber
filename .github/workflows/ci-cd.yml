name: CI/CD Pipeline

on:
  push:
    branches: [ review ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [ "SubscriptionService" ]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: review
          token: ${{ secrets.PAT_TOKEN }}
          clean: true

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Run tests for ${{ matrix.service }}
        working-directory: ${{ matrix.service }}
        run: |
          chmod +x gradlew
          ./gradlew test --no-daemon

  publish:
    runs-on: ubuntu-latest
    needs: test  # выполняется только если тесты прошли
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: review
          token: ${{ secrets.PAT_TOKEN }}
          clean: true

      - name: Push changes to main
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git remote set-url origin https://x-access-token:${{ secrets.PAT_TOKEN }}@github.com/${{ github.repository }}.git
          git reset --hard HEAD
          git clean -fd -x
          git fetch origin main
          git checkout main
          git merge review --squash --allow-unrelated-histories || true
          git checkout --ours .
          git add .
          if ! git diff --cached --quiet; then
             git commit -m "Squash merge from review branch"
             git push origin main
          else
             echo "No changes to commit. Main is up-to-date with review."
          fi

  deploy:
    runs-on: ubuntu-latest
    needs: publish  # выполняется только после публикации в main
